version: 1
project:
  title: {{ site.title }}
  authors: ['Cal-ITP']
  copyright: '2026'
  github: https://github.com/cal-itp/data-analyses/tree/main/{{ site.directory }}
  {{ toc }}
  thebe:
    binder:
      repo: https://github.com/cal-itp/data-analyses/
      provider: github
      url: https://mybinder.org
      ref: main
  exports:
    - format: pdf
      template: plain_latex_book
      output: exports/book.pdf
site:
  parts:
    footer: ../templates/partials/footer.md
    primary_sidebar_footer: '' # hide the Made with MyST footer
  options:
    analytics_google: '{{ google_analytics_id }}'
    folders: true
    favicon: ../templates/assets/favicon.ico
    logo: ../templates/assets/CT+DDS-Logo_FC-Black_Horizontal_Digital.png
    logo_dark: ../templates/assets/CT+DDS-Logo_FC-White_Horizontal_Digital.png
    logo_url: '/'
  template: book-theme
