route_segments:
    stage0: "vp" 
    stage1: "vp_usable"
    stage2: "vp_route_segment"
    stage3: "vp_pared"
    stage4: "speeds_route_segments"
    stage5: "avg_speeds_route_segments"
    rt_trip_diagnostics: "trip_diagnostics"
    segments_file: "longest_shape_segments"
    trip_grouping_cols: ["route_id", "direction_id"]
    grouping_col: "route_dir_identifier"
    segment_identifier_cols: ["route_dir_identifier", "segment_sequence"]
    timestamp_col: "location_timestamp_local"
    time_min_cutoff: 5
stop_segments:
    stage0: "vp"
    stage1: "vp_usable"
    stage2: "vp_stop_segment"
    stage3: "vp_pared_stops"
    stage4: "speeds_stop_segments"
    stage5: "avg_speeds_stop_segments"
    segments_file: "stop_segments"
    trip_grouping_cols: ["shape_array_key"]
    grouping_col: "shape_array_key"
    segment_identifier_cols: ["shape_array_key", "stop_sequence"]
    timestamp_col: "location_timestamp_local"
    time_min_cutoff: 10
    pct_segment_minimum: 0.3